discord:
  command-description:
    configure: "Skonfiguruj Skoice."
    link: "Połącz swoje konto discord do minecraft."
    unlink: "Odłącz swoje konto discord od minecraft."
    invite: "Zdobądź zbliżeniowy czat głosowy na swoim serwerze."
  menu:
    footer: "Zbliżeniowy czat głosowy jest zapewniany przez Skoice."
    configuration:
      title: "Konfiguracja"
    server:
      title: "Serwer"
      description: "Aby działał poprawnie, twój bot nie może być na wielu serwerach discord. Wybierz serwer, na którym chcesz aby zbliżeniowy czat głosowy był aktywny. Twój bot automatycznie opuści pozostałe serwery."
      select-menu:
        placeholder: "Prosze wybrać serwer."
    permissions:
      title: "Uprawnienia"
      description: "Aby działął poprawnie, twój bot musi mieć uprawnienie \"Administrator\" na twoim serwerze discord."
    voice-channel:
      title: "Kanał głosowy"
      description: "Wybierz kanał, do którego gracze mają dołączyć, aby korzystać ze zbliżeniowego czatu głosowego. Musi on być w kategorii."
      shortened-description: "Wybierz kanał, do którego gracze mają dołączyć, aby korzystać ze zbliżeniowego czatu głosowego."
      select-menu:
        placeholder: "Proszę wybrać kanał głosowy."
        select-option:
          new-voice-channel:
            label: "Nowy kanał głosowy"
            description: "Skoice automatycznie ustawi kanał głosowy."
    mode:
      title: "Tryb"
      description: "Wybierz tryb lub dostosuj odległości."
      alternative-description: "Pozwól nam wybrać najlepsze ustawiena dla twojego osobistego użytku Skoice. Po tym nadal będziesz mógł dostosować odległości."
      select-menu:
        placeholder: "Prosze wybrać tryb."
        alternative-placeholder: "Obecnie używasz niestandardowych odległości."
        select-option:
          vanilla-mode:
            label: "Tryb Vanilla"
            description: "Dystans Poziomy: 80 bloków — Dystans Pionowy: 40 bloków"
          minigame-mode:
            label: "Tryb Minigier"
            description: "Dystans Poziomy: 40 bloków — Dystans Pionowy: 20 bloków"
    advanced-settings:
      title: "Zaawansowane ustawienia"
      description: "Zarządzaj innymi parametrami."
    language:
      title: "Język"
      description: "Wybierz język używany do wyświetlania wiadomości."
    action-bar-alert:
      title: "Alert paska działań"
      description: "Wyłącz alert wysyłany do graczy, którzy się oddalają, zanim zostaną odłączeni od bieżącego kanału głosowego. Ta funkcja jest obsługiwana tylko na serwerach z wersją minecraft 1.10 lub nowszym."
      shortened-description: "Wyłącz alert wysyłany do graczy, którzy się oddalają, zanim zostaną odłączeni od bieżącego kanału głosowego."
    channel-visibility:
      title: "Widoczność kanały"
      description: "Przełącz widoczność tymczasowych kanałow utworzonych przez Skoice."
    changelog:
      title: "Co nowego?"
      description: "Odkryj najnowsze i nadchodzące funkcje Skoice."
    skoice-proximity-voice-chat:
      title: "Skoice: Zbliżeniowy czat głosowy."
    linking-process:
      title: "Proces połączenia"
    error:
      title: "Błąd"
  field:
    configuration-complete:
      title: "Konfiguracja Skończona"
      description: "Skoice został skonfigurowany. Wpisz `/link` na twoim serwerze discord aby połączyć je do minecraft. Gracze muszą połączyć swoje konto aby używać zbliżeniowego czatu głosowego."
    incomplete-configuration:
      title: "Konfiguracja Niedokończona"
      description: "Skoice nie został skonfigurowany poprawnie. Skontaktuj się z adminsitratorem."
    incomplete-configuration-server-manager:
      title: "Konfiguracja Niedokończona"
      description: "Wpisz `/configure` na twoim serwerze discord aby skończyć konfiguracje i użyć Skoice."
    incomplete-configuration-alternative-server-manager:
      title: "Konfiguracja Niedokończona"
      description: "Przeniosłeś lub usunąłeś główny kanał głosowy. Wpisz `/configure` na twoim serwerze discord aby skończyć konfiguracje i użyć Skoice."
    download:
      title: "Pobierz"
      description: "[Zdobądź plugin](https://www.spigotmc.org/resources/skoice-proximity-voice-chat.82861/) i zainstaluj go na swoim serwerze minecraft."
    donating:
      title: "Darowizny"
      description: "Skoice jest darmowy. Jeśli Ci się podoba, możesz nam pomóc, przekazując [darowiznę](https://paypal.me/whitelines)."
    troubleshooting:
      title: "Rozwiązywanie problemów"
      description: "Masz problemy? [Dołącz do naszego serwera discord](https://discord.gg/h3Tgccc)!"
    contributing:
      title: "Współpraca"
      description: "Chcesz pomóc nam w przyszłości Skoice? [Współtwórz z nami na naszym GitHubie](https://github.com/Skoice/skoice)!"
    vanilla-mode:
      title: "Tryb Vanilla"
      description: "Wybierz ten tryb, jeśli planujesz grać w tryby gry z otwartym światem (większe odległości)."
    minigame-mode:
      title: "Tryb Minigier"
      description: "Wybierz ten tryb, jeśli planujesz grać w tryby gry, które wymagają tylko ograniczonego obszaru (krótsze odległości)."
    customize:
      title: "Dostosuj"
      description: "Ustawiaj dystanse zgodnie z twoimi preferencjami."
    changelog:
      title: "Skoice 3"
      description: "Aby dowiedzieć się o najnowszych funkcjach Skoice, [przeczytaj dziennik zmian](https://github.com/Skoice/skoice/discussions/35)."
    upcoming-features:
      title: "Co dalej?"
      description: "Aby odkryć nadchodzące funkcje Skoice, [spójrz na nasze długoterminowe plany](https://github.com/Skoice/skoice/discussions/33)."
    verification-code:
      title: "Kod Weryfikacyjny"
      description: "Wpisz `/skoice link %s` w grze aby dokończyć proces."
    account-linked:
      title: "Konto Połączone"
      description: "Twoje konto discord zostało połączone do konta minecraft. Dołącz do kanału %s na naszym serwerze discord aby używać zbliżeniowego czatu głosowego."
    account-unlinked:
      title: "Konto Odłączone"
      description: "Twoje konto discord zostało odłączone od minecraft."
    account-not-linked:
      title: "Konto nie podłączone"
      description: "Twoje konto discord nie jest podłączone do minecraft. Wpisz `/link` na naszym serwerze discord aby je podłączyć."
    account-already-linked:
      title: "Konto już podłączone"
      description: "Twoje konto minecraft jest już połączone do konta discord. Wpisz `/unlink` aby je odłączyć."
    access-denied:
      title: "Brak dostępu"
      description: "Nie masz wymaganych uprawnień do wykonania tej akcji."
    too-many-interactions:
      title: "Zbyt wiele interakcji"
      description: "Wykonujesz polecenia zbyt szybko."
    illegal-interaction:
      title: "Nielegalna interakcja"
      description: "Możesz wchodzisz w interakcje z botem tylko na serwerze discord."
    illegal-value:
      title: "Nielegalna wartość"
      description: "Wartość musi być liczbą całkowitą większą niż 0."
  button-label:
    back: "Wróć"
    refresh: "Odśwież"
    close: "Zamknij"
    configure-later: "Skonfiguruj pózniej"
    resume-configuration: "Wznów konfigurację"
  select-option:
    default:
      description: "Ta opcja jest wybrana domyślnie."
    enabled:
      label: "Wyłączone"
    disabled:
      label: "Wyłączone"
    too-many-options:
      label: "Zbyt wiele opcji"
      description: "Skoice nie może załadować więcej opcji."
  text-input:
    category-name:
      label: "Nazwa kategorii"
      default-value: "Skoice"
    voice-channel-name:
      label: "Nazwa kanału głosowego"
      default-value: "Zbliżeniowy czat głosowy"
    horizontal-radius:
      label: "Zasięg poziomy"
    vertical-radius:
      label: "Zasięg pionowy"
  communication-lost: "Utracono komunikację."